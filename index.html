<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>virtual-piano</title>
</head>

<body>
  <div class="bg-image">
    <header class="header">
      <h1 class="header-title">Virtual Piano</h1>
    </header>
    <main class="main">
      <div class="btn-container"> 
        <button class="btn btn-notes btn-active">Notes</button>
        <button class="btn btn-letters">Letters</button>
      </div>
      <div class="piano">
        <div class="piano-key" data-key="KeyD" data-letter="D" data-note="c"></div>
        <div class="piano-key" data-key="KeyF" data-letter="F" data-note="d"></div>
        <div class="piano-key" data-key="KeyG" data-letter="G" data-note="e"></div>
        <div class="piano-key" data-key="KeyH" data-letter="H" data-note="f"></div>
        <div class="piano-key" data-key="KeyJ" data-letter="J" data-note="g"></div>
        <div class="piano-key" data-key="KeyK" data-letter=" K" data-note="a"></div>
        <div class="piano-key" data-key="KeyL" data-letter="L" data-note="b"></div>
        <div class="keys-sharp">
          <div class="piano-key sharp" data-key="KeyR" data-letter="R" data-note="c♯"></div>
          <div class="piano-key sharp" data-key="KeyT" data-letter="T" data-note="d♯"></div>
          <div class="piano-key sharp none"></div>
          <div class="piano-key sharp" data-key="KeyU" data-letter="U" data-note="f♯"></div>
          <div class="piano-key sharp" data-key="KeyI" data-letter="I" data-note="g♯"></div>
          <div class="piano-key sharp" data-key="KeyO" data-letter="O" data-note="a♯"></div>
        </div>
      </div>

      <audio id="c" data-key="KeyD" src="./assets/audio/c.mp3"></audio>
      <audio id="d" data-key="KeyF" src="./assets/audio/d.mp3"></audio>
      <audio id="e" data-key="KeyG" src="./assets/audio/e.mp3"></audio>
      <audio id="f" data-key="KeyH" src="./assets/audio/f.mp3"></audio>
      <audio id="g" data-key="KeyJ" src="./assets/audio/g.mp3"></audio>
      <audio id="a" data-key="KeyK" src="./assets/audio/a.mp3"></audio>
      <audio id="b" data-key="KeyL" src="./assets/audio/b.mp3"></audio>

      <audio id="c♯" data-key="KeyR" src="./assets/audio/c♯.mp3"></audio>
      <audio id="d♯" data-key="KeyT" src="./assets/audio/d♯.mp3"></audio>
      <audio id="f♯" data-key="KeyU" src="./assets/audio/f♯.mp3"></audio>
      <audio id="g♯" data-key="KeyI" src="./assets/audio/g♯.mp3"></audio>
      <audio id="a♯" data-key="KeyO" src="./assets/audio/a♯.mp3"></audio>


      <button class="fullscreen openfullscreen"></button>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a class="youtube" href="https://youtu.be/Y0UCRqTPFlQ
        " target="_blank">youtube</a>
        <a class="github" href="https://github.com/irinrudko/" target="_blank">github</a>
        <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
          <span class="rss-year">'21</span>
        </a>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
